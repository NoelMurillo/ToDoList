<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>To Do List App</h1>
    <p class="lead"> Web application made for organization </p>
    <img src="assets/images/iconToDo.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <br/>
  <form ng-submit="addThing()">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="New task" ng-model="newThing" ng-model-instant>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" >Add </button>
      </span>
    </div>
  </form>

  <div class="row">
    <div ng-repeat="thing in awesomeThings">
        <ul class="list-group">
          <li class="list-group-item">
            <a class="checker" ng-click="check(thing)" href=""><i id="{{thing._id}}" ng-class="{'fa fa-check-square': thing.completed, 'fa fa-square-o':!thing.completed}"></i></a>
            -> {{thing.name}}
            <a href="" ng-click = "deleteThing(thing)">   <i class="fa fa-times"></i> </a>
          </li>
        </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
